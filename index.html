<html>
  <head>
    <title>Gem Hunter</title>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/crafty-min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/components.js"></script>
    <script src="src/scenes.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Fondamento"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css" media="screen">
      body {
        background: black;
        text-align: center;
        color: #ddd;
        font-family: Arial;
      }

      .controls {
        color: #bbb;
      }

      #cr-stage {
        margin: 20px auto 0;
      }

      .bottom {
        font-size: 12px;
        color: #888;
        margin-top: 50px;
      }

      .bottom a {
        color: #aaa;
      }

      #lvl,
      #lives,
      #score {
        margin: 3em;
      }

      #lvl {
        color: #db4d4d;
      }

      #lives {
        color: yellow;
      }

      #score {
        color: #55e68c;
      }

      h1 {
        font-family: "Fondamento", cursive;
        color: orange;
      }
    </style>
  </head>

  <body>
    <h1>Gem Hunter</h1>
    <h2>How to play:</h2>
    <p>
      W, A, S, D or the arrow keys to move. Avoid baddies, try to get all the
      gems!
    </p>
    <small id="lvl">Level: 1</small>
    <small id="lives">Current lives: 3</small>
    <small id="score">Current score: 0</small>
    <script>
      Game.start();
    </script>
  </body>
</html>
